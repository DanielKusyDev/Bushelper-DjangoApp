{% extends 'bushelper/templ.html' %}
{% load staticfiles %}

{% block content %}

<br>
<div class='container'>
    <form action="{% url 'bushelper:search_view' %}" autocomplete="off" method="get">
        <div class="row" role="group">
            {{ form.origin }}
            <button id="geolocation_button" class="form-control col-md-1" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path></svg></button>

        </div>
        <div class="row" role="group">
            {{ form.destination }}
        </div>
        {{ form.coordinates }}
        <div class="row">
            <div class="col-md-4">
                <input class='btn btn-default' type='submit' value='Submit'/>
                {{ form.direction }}
            </div>
        </div>

    </form>
    </div>

{% endblock %}

{#     Autocomplete#}
{% block javascript %}
<script type="text/javascript" src="{% static 'js/search_engine_autocomplete.js' %}"></script>
<script type="text/javascript" src="{% static 'js/search_engine_geolocation.js' %}"></script>
{% endblock javascript %}
