<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post" action="{% url 'users:register' %}">
    {% for field in form %}
        <p>
        {{ field.label_tag }}
        {{ field }}
        </p>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="WyÅ›lij">
</form>
</body>
</html>
