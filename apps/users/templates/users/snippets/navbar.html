{% load staticfiles %}

<nav class="navbar navbar-expand-lg navbar-default fixed-top">
    {% if user.is_authenticated %}
        <a class=" nav-item ml-auto" href="{% url 'users:profile_detail' username=profile.user %}">
            <img src="{{ profile.avatar.url }}" class="rounded-circle" style="height: 6%">
                <button class="btn btn-lg btn-primary btn-block btn-signin">{{ profile.username }}</button>
        </a>
    {% else %}
        <a href="{% url 'users:login' %}"><button type="button" class="btn btn-primary">Zaloguj</button></a>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'bushelper:search_engine' %}"> Strona główna</a>
      </li>

    </ul>
  </div>
</nav>
