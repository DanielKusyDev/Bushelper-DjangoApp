{% extends 'common/templates/index.html' %}
{% load static %}
{% block head %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_panel.css' %}">
{% endblock %}
{% block body %}

        <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="form-signin" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>

                <input type="text" id="{{ form.username.id_for_label }}" placeholder="{{ form.username.label }}"
                       name="{{ field.name }}" class="input_field form-control" required autofocus>

                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}"
                       placeholder="{{ form.password1.label }}" class="input_field form-control" required>

                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}"
                       placeholder="{{ form.password2.label }}" class="input_field form-control" required>

                <input type="hidden" id="{{ form.next.id_for_label }}" name="{{ form.next.name }}"
                       value="{% if request.GET.next %}{{ request.GET.next }}{% else %}none{% endif %}">

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Zarejestruj</button>
            </form>
            <a href="{% url 'users:login' %}" class="forgot-password">
                Masz juz konto? <span class="bold"> Zaloguj siÄ™ </span>
            </a>
        </div>
    </div>

{% endblock %}
